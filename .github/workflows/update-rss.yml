name: Update Bonikbarta RSS Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *' # every hour, adjust as needed

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Cache Playwright browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      # 4. Install dependencies
      - name: Install dependencies
        run: |
          npm install playwright node-fetch
          npx playwright install --with-deps

      # 5. Generate RSS Feed
      - name: Generate RSS Feed
        run: node generate-rss.js || exit 1

      # 6. Configure Git
      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      # 7. Add, commit, and push changes safely
      - name: Commit and push feed.xml
        run: |
          git add feed.xml
          bash -c 'if git diff --staged --quiet; then
            echo "âœ… No changes to commit"
          else
            git commit -m "ðŸ”„ Update Bonikbarta RSS feed - $(date +%Y-%m-%d\ %H:%M:%S)"
            git push
          fi'